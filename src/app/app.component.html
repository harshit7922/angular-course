<div class="top-menu">

  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div>
  <div  class="courses" >
    <course-card  [highlighted]="null" *ngFor="let course of  courses  "
                  (toggleHighlighted) = "toggleHighlighted($event)"
                 (courseChanged)="save($event)"
                 #highlighter="hl"
                 type="beginner"
                 [course]="course">
      <course-image [src]="course.iconUrl" *ngxUnless="!course.iconUrl" 
      (dblclick)="highlighter.toggle()" ></course-image>
    </course-card>
  </div>
</div>
